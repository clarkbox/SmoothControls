<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SmoothControls - Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0;
				overflow: hidden;
				background-color: #000;
			}

			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				font-size: 14px;
				cursor: pointer;
				color: #ffffff;
				font-family: Arial, Helvetica, sans-serif;
			}

			#instructions span {
				font-size: 40px;
			}
		</style>
	</head>
	<body>

		<div id="blocker">
			<div id="instructions">
				<span>Click to play</span>
				<br><br>
				W, A, S, D = Move<br>
				R = Up &nbsp; F = Down<br>
				Mouse = Look
			</div>
		</div>

		<script src="three.min.js"></script>
		<script src="SmoothControls.js"></script>
		<script>

			var camera, scene, renderer, controls, clock;

			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );

			// Pointer lock

			var havePointerLock = 'pointerLockElement' in document ||
				'mozPointerLockElement' in document ||
				'webkitPointerLockElement' in document;

			if ( havePointerLock ) {

				var element = document.body;

				var pointerlockchange = function ( event ) {

					if ( document.pointerLockElement === element ||
						document.mozPointerLockElement === element ||
						document.webkitPointerLockElement === element ) {

						controls.enabled = true;
						blocker.style.display = 'none';

					} else {

						controls.enabled = false;
						blocker.style.display = '';
						instructions.style.display = '';

					}

				};

				var pointerlockerror = function ( event ) {

					instructions.style.display = '';

				};

				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {

					instructions.style.display = 'none';

					element.requestPointerLock = element.requestPointerLock ||
						element.mozRequestPointerLock ||
						element.webkitRequestPointerLock;

					element.requestPointerLock();

				}, false );

			} else {

				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}

			init();
			animate();

			function init() {

				clock = new THREE.Clock();

				// Camera

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 10;

				// Scene

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				// Lighting

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );

				// Controls

				controls = new THREE.SmoothControls( camera );
				controls.enabled = false;
				controls.movementSpeed = 1000;
				controls.lookSpeed = 0.125;

				// Floor

				var floorGeometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
				floorGeometry.rotateX( - Math.PI / 2 );

				// Vertex color variation on floor
				var position = floorGeometry.attributes.position;
				var colors = [];
				var color = new THREE.Color();

				for ( var i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					colors.push( color.r, color.g, color.b );

				}

				floorGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

				var floorMaterial = new THREE.MeshBasicMaterial( { vertexColors: true } );
				var floor = new THREE.Mesh( floorGeometry, floorMaterial );
				scene.add( floor );

				// Objects (random boxes)

				var boxGeometry = new THREE.BoxGeometry( 20, 20, 20 );

				for ( var i = 0; i < 200; i ++ ) {

					var boxMaterial = new THREE.MeshPhongMaterial( {
						color: Math.random() * 0xffffff,
						flatShading: true
					} );

					var mesh = new THREE.Mesh( boxGeometry, boxMaterial );

					mesh.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
					mesh.position.y = Math.floor( Math.random() * 20 ) * 20 + 10;
					mesh.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;

					scene.add( mesh );

				}

				// Renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// Resize handler

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				controls.update( clock.getDelta() );
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
